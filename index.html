<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Cast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
                <h1 class="title is-4 has-text-white">Cloud Cast Dashboard</h1>
            </a>
        </div>
    </nav>

    <div class="columns m-4">
        <div class="column is-one-quarter">
            <div class="field">
                <div class="control has-icons-left">
                    <input class="input" type="text" id="cityInput" placeholder="Enter city name">
                    <span class="icon is-small is-left">
                        <i class="fas fa-search"></i>
                    </span>
                </div>
            </div>
            <button class="button is-info is-fullwidth" id="searchBtn">Search</button>

            <div class="mt-4" id="searchHistory"></div>
        </div>
        <div class="column">
            <div class="box" id="currentWeather"></div>
            <div class="columns is-multiline mt-4" id="forecast"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
